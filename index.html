<body onload="fetchPlaylist()">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Theraplayer</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item dropdown me-auto">
                  <a class="nav-link dropdown-to" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Playlists
                  </a>
                  <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#" >Escolha uma opção</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="#">Another action</a></li>
                    <li><a class="dropdown-item" href="#">Something else here</a></li>
                  </ul>
                </li>
                <li>
                    <a class="nav-link active" aria-current="page" href="#">Contato</a>    
                </li>
              </ul>
              <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-light" type="button">Search</button>
              </form>
            </div>
          </div>
        
    </nav>

    <div class="container mt-2 p-2">
        <h2 class="me-2 p-1">Playlist</h2>
        <div id="playlist" class="col align-items-start playlist">
            <div class="row playlist-item"> Teste 1/3</div>
        </div>
        <div class="row align-items-center justify-content-center playlist">
            
          <audio class="player "  id="player" src="./media/children-nick-cave.mpga"></audio>
          <!-- <div class="row border">
            <button class="col"  id="play" onclick="document.getElementById('player').play()" ><img src="./feather/play.svg" alt=""></button>
            <div  class="col" id="audioplayer">
              <i id="pButton" class="fas fa-play"></i>
              <div id="timeline">
                <div id="playhead"></div>
              </div>
            </div> -->
            <div class="music-player ">
              <div class="player-main ">
                <div class="main-control">
                  <div>

                    <div class="btn _previous">
                    </div>
                    <div id="playPauseBtn" onclick="playPause()" class="btn _play">
                    </div>
                    <div class="btn _next">
                    </div>
                  </div>
                  <div class="btn _timeline">
                    <span class="current-time">2:32</span>
                    <span class="timescope">
                      <span class="timescope-dot"></span>
                    </span>
                    <span class="end-time">4:00</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
    </div>

  </body>
  <script  src="./js/script.js"></script>
  <script src="./media/data.js"></script>
