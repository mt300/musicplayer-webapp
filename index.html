<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Millenium</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css.map">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    
    
</head>

<body onload="fetchPlaylist()">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark"  >
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Millenium</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-link active">
                  |
                </li>
                
                <li>
                    <a class="nav-link active" aria-current="page" href="#">Contact</a>    
                </li>
                <li class="nav-link active">
                  |
                </li>
                <li>
                  <a class="nav-link active" aria-current="page" href="#">About us</a>    
              </li>
              </ul>
              <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-light" type="button">Search</button>
              </form>
            </div>
          </div>
        
    </nav>

    <div class="container mt-2 p-2">
        <!-- <h2 class="me-3 p-1">Millenium</h2> -->
        <h2 class="mx-4 my-1 p-3" >Frequency</h2>
        <div id="playlist" class="col align-items-start playlist w-100">
            <div class="row playlist-item"> Teste 1/3</div>
        </div>
        <div class="row align-items-center justify-content-center playlist w-100" style="width: 50px">
            
          <audio class="player "  id="player" >
            <!-- <source src="horse" type="audio/mpeg"> -->
          </audio>
          
            <div class="music-player ">
              <div class="player-main ">
                <div class="main-control">
                  <div>

                    <div class="btn _previous" onclick="previousTrack()">
                    </div>
                    <div id="playPauseBtn" onclick="playPause()" class="btn _play">
                    </div>
                    <div class="btn _next" onclick="nextTrack()"> 
                    </div>
                  </div>
                  <div class="btn _timeline">
                    <span class="current-time" id="current-time">0:00</span>
                    <span class="timescope">
                      <span class="timescope-dot"></span>
                    </span>
                    <span class="end-time" id="end-time">0:00</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
    </div>

  </body>
  <script  src="./js/script.js"></script>
  <script src="./media/data.js"></script>
  
<!-- JavaScript Bundle with Popper -->
</html>
